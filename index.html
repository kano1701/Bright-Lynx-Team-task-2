<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p><b>Исходное положение:</b></p>
	<input id="startPoint" type="text">
	<button onclick="pointSearch();">Вывод</button>

	<script>
		function pointSearch()
		{
			var startPoint = document.getElementById('startPoint').value;
			var x = startPoint.charAt(0).toUpperCase();
			var y = startPoint.charAt(1);
			switch(x){
				case 'A':
				x = 1;
				break;
				case 'B':
				x = 2;
				break;
				case 'C':
				x = 3;
				break;
				case 'D':
				x = 4;
				break;
				case 'E':
				x = 5;
				break;
				case 'F':
				x = 6;
				break;
				case 'G':
				x = 7;
				break;
				case 'H':
				x = 8;
				break;
			}

			x1 = x + 1; //x4
			y1 = y + 2; //y8

			x2 = x + 2; //x3
			y2 = y + 1; //y7

			x3 = x + 2;
			y3 = y - 1; //y6

			x4 = x + 1; 
			y4 = y - 2; //y5

			x5 = x - 1; //x8
			y5 = y - 2; 

			x6 = x - 2; //x7
			y6 = y - 1; 

			x7 = x - 2;
			y7 = y + 1;

			x8 = x - 1;
			y8 = y + 2;
		}
	</script>
</body>
</html>
